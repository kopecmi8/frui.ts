name: Test build

on: repository_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - run: echo $VERSION
